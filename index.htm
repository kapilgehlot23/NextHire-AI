<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextHire AI - AI Content Generator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        h1 { color: #333; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        textarea { width: 80%; height: 150px; margin-top: 20px; }
    </style>
    <script>
        function generateContent() {
            const topics = ["AI in Hiring", "Future of Work", "Resume Optimization", "Job Interview Tips", "Freelancing with AI"];
            const output = "Your AI-generated content on: " + topics[Math.floor(Math.random() * topics.length)];
            document.getElementById("output").value = output;
        }
    </script>
</head>
<body>
    <h1>Welcome to NextHire AI</h1>
    <p>Click the button to generate AI-powered content ideas!</p>
    <button onclick="generateContent()">Generate AI Content</button>
    <br>
    <textarea id="output" readonly></textarea>
</body>
</html>
